<!-- Web templates remove repetition, separate content from design, and make your application easier to maintain.  -->

<!DOCTYPE html>
<html>
  <head>
    <title>Flask App</title> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
       <!-- We're using the Flask function, url_for, to generate a URL path for main.css from the static folder. -->
  </head>
  <body>
   
    <header>
      <div class="container">
        <h1 class="logo">Flask App</h1>
          <strong><nav>
            <ul class="menu">
              <li><a href="{{ url_for('home') }}">Home</a></li>
              <li><a href="{{ url_for('about') }}">About</a></li>
            </ul>
          </nav></strong>
      </div>
    </header>
     
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
     
  </body>
</html>
